<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Records</title>
    <style>
        body {
            background: linear-gradient(45deg, black, #202020);
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        
        th, td {
            padding: 10px;
            text-align: left;
        }
        
        th {
            background-color: rgba(0, 0, 0, 0.7);
        }
        
        tr:nth-child(even) {
            background-color: rgba(0, 0, 0, 0.5);
        }
        
        tr:hover {
            background-color: rgba(0, 112, 255, 0.3);
        }
        
        form {
            display: inline-block;
        }
        
        input[type="submit"] {
            background-color: black;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        input[type="submit"]:hover {
            background-color: #0070ff;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Student ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Contact</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for student in students %}
            <tr>
                <td>
                    {{ student.studentId }}
                </td>
                <td>
                    {{ student.studentName }}
                </td>
                <td>
                    {{ student.studentEmail }}
                </td>
                <td>
                    {{ student.studentContact }}
                </td>
                <td>
                    <form method="POST" action="{% url 'edt' student.id %}">
                        {% csrf_token %}
                        <input type="submit" value="edit">
                    </form>
                    <form method="POST" action="{% url 'delete' student.id %}">
                        {% csrf_token %}
                        <input type="submit" value="delete">
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
