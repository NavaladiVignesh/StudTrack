<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Records</title>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Student ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Contact</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for student in students %}
            <tr>
                <td>
                    {{student.studentId}}
                </td>
                <td>
                    {{student.studentName}}
                </td>
                <td>
                    {{student.studentEmail}}
                </td>
                <td>
                    {{student.studentContact}}
                </td>
                <td>
                    <form method="POST" action="{% url 'edt' student.id %}">
                        {% csrf_token %}
                        <input type="submit" value="edit">
                    </form>
                    <form method="POST" action="{% url 'delete' student.id %}">
                        {% csrf_token %}
                        <input type="submit" value="delete">
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
